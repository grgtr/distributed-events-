<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/creator_handler/create_event.css' %}">
    <title>Создать мероприятие</title>
</head>
<body>
    


{% include "layouts/header.html" %}
<main class="form-area">
    <a type="button" href="../" class="btn-close btn-lg" aria-label="Close"></a>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Название мероприятия:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите название мероприятия" name="name"
                   required>
        </div>
        <div class="form-group">
            <label for="preview">Краткая информация о мероприятии:</label>
            <input type="text" class="form-control" id="preview" placeholder="Введите краткую информацию о мероприятии" name="preview">
        </div>
        <div class="form-group">
            <label class="form-check-label" for="privacy">Публичное:</label>
            <input type="checkbox" class="form-check-input" id="privacy">
        </div>
        <div class="form-group">
            <label class="form-check-label" for="date_start">Дата начала мероприятия:</label>
            <input type="date" class="form-control" id="date_start" name="date_start" placeholder="Дата">
        </div>
        <div class="form-group">
            <label class="form-check-label" for="date_finish">Дата окончания мероприятия:</label>
            <input type="date" class="form-control" id="date_finish" name="date_finish" placeholder="Дата">
        </div>
        <div class="form-group">
            <label for="name">Описание мероприятия:</label>
            <input type="text" class="form-control" id="description" placeholder="Введите подробное описание мероприятия"
                   name="description" required>
        </div>
        <button type="submit" class="btn-add">Создать мероприятие</button>
    </form>
</main>
</body>
</html>
