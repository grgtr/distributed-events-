<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/event_handler/all_events.css' %}">
    <title>{{ event.name }}</title>
    <style>
        .black {
            color: black;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .purple {
            color: purple;
        }

        a {
            display: block;
            text-decoration: none;
            color: black;
        }

        .disabled-link {
            pointer-events: none;
        }
    </style>
</head>
<body>
{% include "layouts/navigation_bar.html" %}
    <h1>{{ stage.name }}</h1>
    <h1>{{ stage.parent }}</h1>

    <p>{{ stage.description }}</p>
    <div class="table-area">
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Площадка</th>
            <th colspan="3">Регистрация</th>
        </tr>
        </thead>
        <tbody>
        {% for elem in venues_list %}
            <tr>
                <td>{{elem}}</td>
                <td>
                    <button type="button" class="btn btn-success">Зарегестрироваться</button>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    </div>
</body>
</html>
