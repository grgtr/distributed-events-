<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/creator_handler/styles.css' %}">
    <title>Участники {{event.name}}</title>
</head>
<body>
{% include "layouts/navigation_bar.html" %}
<h1 class="event-name">{{event.name}}</h1>
<a class="btn btn-primary" href="./make_newsletter" role="button">Сделать рассылку</a>
<div class="table-area">
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Статус результата</th>
            <th scope="col">Результат</th>
        </tr>
        </thead>
        <tbody>
        {% for list in table %}
            <tr>
            {% for elem in list%}
              <td>{{elem}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
