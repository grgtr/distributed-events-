{% load crispy_forms_tags %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/creator_handler/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Площадки</title>
<div class="form-area">
    <a type="button" href="../venues" class="btn-close btn-lg" aria-label="Close"></a>
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Название площадки:</label>
        <input type="text" class="form-control" id="name" placeholder="Введите название площадки" name="name" required>
      </div>
      <div class="form-group">
        <label for="name">Адрес площадки:</label>
        <input type="text" class="form-control" id="address" placeholder="Введите адрес площадки" name="address" required>
      </div>
      <div class="form-group">
        <label for="name">Регион площадки:</label>
        <input type="number" class="form-control" id="region" placeholder="" name="region">
      </div>
      <div class="form-group">
        <label for="name">Максимальное число участников:</label>
        <input type="number" class="form-control" id="participants_maximum" placeholder="Введите максимальной число участников площадки" name="participants_maximum">
      </div>
      <div class="form-group">
        <label for="name">Контакты:</label>
        <input type="text" class="form-control" id="contacts" placeholder="Введите контактные данные" name="form.contacts">
      </div>
      <button type="submit" class="btn-add">Добавить площадку</button>
    </form>
</div>
