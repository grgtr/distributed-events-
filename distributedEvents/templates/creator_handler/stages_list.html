<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/creator_handler/styles.css' %}">
    <title>Площадки {{ event.name }}</title>
</head>
<body>
{% include "layouts/navigation_bar.html" %}
<div class="stage-list">
    {% for stage, indent in stages_list %}
        <div class="stage-list__stage">
            <p>id - {{ stage.id }}, отступ - {{ indent }}</p>
            <button stage_id= {{ stage.id }}>Создать</button>
        </div>
    {% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function createStage(next_stage_) {
        console.log("WHY")
        fetch(document.URL + "create",
                 {
                     method: "POST",
                     body: JSON.stringify({
                        next_stage_id: next_stage_,
                     }),
                     headers: { "X-CSRFToken": getCookie("csrftoken") }
                 }
        )
    }
    var buttons = document.querySelectorAll("button")


    for (const btn of buttons) {
    btn.addEventListener("click", () => {createStage(btn.getAttribute("stage_id"))})
    }
    function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
            return "";
        }


</script>
</body>
</html>
