{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/creator_handler/styles.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>email newsletter</title>
<div class="form-area">
    <a type="button" href="../" class="btn-close btn-lg" aria-label="Close"></a>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Заголовок</label>
            <input type="text" class="form-control" id="subject" placeholder="Введите заголовок" name="subject">
        </div>
        <div class="form-group">
            <label for="name">Текст письма</label>
            <input type="text" class="form-control" id="text" placeholder="Введите текст" name="text">
        </div>
        <button type="submit" class="btn-add">Отправить</button>
    </form>
</div>
