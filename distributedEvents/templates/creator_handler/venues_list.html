<body>
<div class="my-navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/participantes">Участники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/venues">Площадки</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Настроки</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<a class="btn btn-primary" href="/new" role="button">Добавить площадку</a>
<div class="table-area">
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Адрес</th>
            <th scope="col">Почта</th>
            <th scope="col">Телефон</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        {% for venue in venues_list %}
        <tr>
            <th scope="row">1</th>
            <td>{{ venue.name }}</td>
            <td>{{ venue.region }}</td>
            <td>{{ venue.contacts }}</td>
            <td>
                <button type="button" class="btn btn-danger" id="{{ venue.id }}">удалить</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var index, table = document.getElementById('table');
        for(var i = 1; i < table.rows.length; i++)
        {
            table.rows[i].cells[4].onclick = function()
            {

                $.ajax({
                  data: {id:$(this).id},
                  method: 'post',
                  dataType: 'json',
                  contentType: 'json',

                  url: document.URL + "delete/",

                  success: function (data) {
                      index = this.parentElement.rowIndex;
                        table.deleteRow(index);
                      alert("Удалена площадка");
                  },
                  error: function (data) {
                      alert(response.responseJSON.errors);
                      console.log(response.responseJSON.errors)
                  }
              });
              return false;
            };
        }
    </script>
</div>
</body>
</html>
