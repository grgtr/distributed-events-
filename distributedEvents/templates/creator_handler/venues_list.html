<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/creator_handler/creator_handler.css' %}">
    <title>Площадки</title>
</head>
<body>
    {% include "layouts/navigation_bar.html" %}
    <a class="btn btn-primary" href="/new" role="button">Добавить площадку</a>
    <div class="table-area">
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Адрес</th>
                <th scope="col">Контакты</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for venue in venues_list %}
            <tr>
                <th scope="row">1</th>
                <td>{{ venue.name }}</td>
                <td>{{ venue.region }}</td>
                <td>{{ venue.contacts }}</td>
                <td>
                    <button type="button" class="btn btn-danger">удалить</button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <script>
            var index, table = document.getElementById('table');
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].cells[4].onclick = function()
                {
                    index = this.parentElement.rowIndex;
                    table.deleteRow(index);
                };
            }

        </script>
    </div>
</body>
</html>
