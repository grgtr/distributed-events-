{% extends "user_handler/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
          <h2 class="account-heading">Имя пользователя: {{ user.username }}</h2>
          <p class="text-secondary">Ваш емайл: {{ user.email }}</p>
        </div>
      </div>
       <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ваш профиль</legend>
            {{ u_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-danger" type="submit" name="upd">Обновить</button>
              <a class="btn btn-outline-danger" href="{% url 'all_events' %}">Мои мероприятия</a>
          </div>
      </form>
    </div>
{% endblock content %}
